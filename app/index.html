<!DOCTYPE html>
<html data-ng-app="showtrackr.ui" data-ng-strict-di>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShowTrackr</title>
    <link rel="stylesheet" href="./css/main.css" />

  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
      <div class="navbar-header">
        <a class="navbar-brand" data-ui-sref="home">
          <span class="glyphicon glyphicon-film"></span>
          Show<strong>Trackr</strong></a>
