<!DOCTYPE html>
<html data-ng-app="showtrackr.ui" data-ng-strict-di>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShowTrackr</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" data-ui-sref="home">
            <span class="glyphicon glyphicon-film"></span>
            Show<strong>Trackr</strong></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a data-ui-sref="home">Home</a></li>
            <li ><a data-ui-sref="shows">List</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-if="!currentUser">
            <li><a data-ui-sref="login">Login</a></li>
            <li><a data-ui-sref="signup">Sign up</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-if="currentUser">
            <li class="navbar-text" ng-bind="currentUser.email"></li>
            <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input class="search form-control" type="text" ng-model="query.name" placeholder="Search...">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <main data-ui-view></main>
    <script src="./js/vendor.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
