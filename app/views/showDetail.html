<div class="showDetail">
	<img class="img-rounded picture" ng-src="{{vm.showDetail.picture}}"/>
	<div class="description">{{vm.showDetail.description}}</div>
	<tabset justified="true">
	    <tab ng-repeat="season in vm.showDetail.seasons_details" heading="Saison {{season.number}}">
	    	<div ng-repeat="episode in vm.showDetail.episodesDetail">
				<div class="well well-lg">{{episode.title}}</div> 
			</div>
	    </tab>
	</tabset>
</div>
